<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

  <script src="registration.js"></script>
</head>

<body>
  <div class="container">
    <!---heading---->
    <header class="heading"> Registration-Form</header>
    <!---Form starting---->
    <div class="row ">
      <!--- For Name---->
      <div class="col-sm-12">
        <div class="row first-text">
          <div class="col-xs-4">
            <label class="firstname"><b>First Name :</b></label>
          </div>
          <div class="col-xs-8">
            <input type="text" name="fname" id="fname" placeholder="Enter your First Name" class="form-control ">
            <p id="fnameError"></p>
          </div>
        </div>
      </div>
      
      
      <div class="col-sm-12">
        <div class="row last-text">
          <div class="col-xs-4">
            <label class="lastname"><b>Last Name :</b></label>
          </div>
          <div class="col-xs-8">
            <input type="text" name="lname" id="lname" placeholder="Enter your Last Name" class="form-control last">
            <p id="lnameError"></p>
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="row count-text">
          <div class="col-xs-4">
            <label class="countryname"><b>Country :</b></label>
          </div>
          <div class="col-xs-8">
            <input type="country" name="country" id="country" list="countryname" placeholder="Enter your country" class="form-control">
            <datalist id="countryname">
              <option value="INDIA">
                <option value="USA">
                  <option value="CHINA">
                 <option value="FRANCE">   
            </datalist>
            <p id="countryError"></p>
          </div>
        </div>
      </div>
      <!-----For email---->
      <div class="col-sm-12">
        <div class="row email-text">
          <div class="col-xs-4">
            <label class="mail"><b>Email :</b></label>
          </div>
          <div class="col-xs-8">
            <input type="email" name="email" id="email"   placeholder="Enter your email" class="form-control" required="required">
            <p id="emailError"></p>
          </div>
        </div>
      </div>
      
      <!-----For Password and confirm password---->
      <div class="col-sm-12">
        <div class="row pass-text">
          <div class="col-xs-4">
            <label class="pass"><b>Password : </b></label>
          </div>
          <div class="col-xs-8">
            <input type="password" name="password" id="pwd" placeholder="Enter your Password" class="form-control">
            <p id="pwdError"></p>
          </div>
        </div>
      </div>
      <!-- <div class="row dn1-text">

        <div class=" dn-text">
          WorkingTime:<input type="checkbox" id="day" name="Day Shift"
          checked>
          <label for="day">Day Shift</label>
        </div>
      </div> -->
      
      <!-- <div>
        <input type="checkbox" id="night" name="night Shift">
        <label for="night">Night Shift</label>
      </div> -->


      <!-----------------gender details---------------------->
      <div class="col-sm-12">
        <div class="row gender-text" id="selectGender">
          <div class="col-xs-4 ">
            <label class="gender"><b>Gender:</b></label>
          </div>
          
          <div class="col-xs-4 male">
            <input type="radio" name="gender" id="male" value="male" required="true"><b>Male</b></input>
            <p id="male"></p>
          </div>
          
          <div class="col-xs-4 female">
            <input type="radio" name="gender" id="female" value="female" required="true"><b>Female</b></input>
            <p id="female"></p>
          </div>
          <br>
        </div>
        <h6 id="error" style= "color:red"> </h6>   
        <div class="col-sm-12">
          <button type="button" class="btn btn-warning" onclick="validateform()">Submit</button>
        </div> 
        <h6 id="disp"></h6>
      </div>
    </div>
    
    
    
    
    
    
    
    
    
  </div>
</div>

</body>
