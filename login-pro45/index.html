  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>

<body onload="createCaptcha()">


  <div class="container ">
    <div class="row justify-content-md-center main-content">
      <div class="col-4 align-middle  signin-text">
        <form>
          <div class="form-group">
            <div class="log1 text-center">
              <h2>sign in </h2>
            </div>
            <label for="email" class="form-label">Email address:</label>
            <input type="text" class="form-control" id="email" name="email" aria-required="true"
              placeholder="Enter Email">
            <p id="emailError"></p>
          </div>
          <p id="time1"></p>
          <p id="loggedinTime"></p>
          <div class="form-group">
            <label for="Pwd" class=" form-label">Password:</label>

            <input type="password" class="form-control" id="pwd" name="pwd" aria-required="true"
              placeholder="Enter Password" value="">
            <div class="show">
              <input type="checkbox" onclick="myFunction()">Show Password
            </div>
            <!-- <span class="input-group-btn"> -->
          </div>
          <P id="pwdError"></P>
          <div id="captcha">
            <canvas id="captcha" width="100" height="50">
          </div>
          <input type="text" class="form-control" placeholder=" Enter Captcha" id="cpatchaTextBox" />
          <P id="captaError"></P>
          <div id="register-link" class="text-right">
            <a href="registration.html" target="_self" class="text-info">Register here</a>
          </div>
          <button type="button" class="btn btn-success" onclick="validate()">Sign in</button>
          <!-- <input id="reloadValue" type="hidden" name="reloadValue" value="" /> -->

        </form>
      </div>
    </div>
  </div>


</body>
<script src="login.js">
  // var users = JSON.parse(localStorage.getItem("users"));

</script>

</html>
